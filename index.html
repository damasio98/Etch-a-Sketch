<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body id="body">
    <div class="parent">
        <div id="buttons">
            <button id="black" class="buttons">Black</button>
            <button id="rainbow" class="buttons">Rainbow</button>
            <button id="erase" class="buttons">Erase</button>
            <button id="clear" class="buttons">Clear</button>
        </div>
        <div id="container"></div>
        <div id="size">Grid Size</div>
        <div class="slidecontainer">
            <input type="range" min="1" max="64" value="4" class="slider" id="myRange">
        </div>
        <div id="demo"></div>
    </div>
    
</body>
</html>
